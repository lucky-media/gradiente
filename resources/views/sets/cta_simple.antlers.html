<div class="container py-16 md:py-32">
    <div class="flex flex-col items-center md:flex-row md:justify-between gap-8">
        {{ if title }}
            {{ partial:components/heading :label="title" class="text-center md:text-left" weight="medium" }}
        {{ /if }}
        {{ if buttons }}
            <div class="flex flex-col gap-8 md:flex-row">
                {{ buttons }}
                    {{ partial:components/button :title="label" :url="link" variant="{button_variant}" }}
                {{ /buttons }}
            </div>
        {{ /if }}
    </div>
</div>
